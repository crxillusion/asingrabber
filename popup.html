<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0"/>
    <title>Asin Grabber</title>
    <script src="js/jquery.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="style/materialize.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

<div class="row">
    <div class="input-field col s12">
        <span class="grey-text text-grey lighten-2">ASINs</span>
        <textarea id="asins" class="materialize-textarea"></textarea>
    </div>
    <div class="input-field col s12">
        <span class="grey-text text-grey lighten-2">Count</span>
        <input type="text" id="asins_count">
    </div>
</div>
<div class="row">
    <!--<div class="input-field col s6">-->
    <!--<button class="btn cyan waves-effect waves-light right"-->
    <!--type="button" id="copy_asins">Copy-->
    <!--</button>-->
    <!--</div>-->
    <div class="input-field col s8">
        <label for="max_value">Max Count to download</label>
        <input type="number" id="max_value">
    </div>
    <div class="input-field col s4">
        <button class="btn cyan waves-effect waves-light right"
                type="button" id="download_asins">Download
        </button>
    </div>
</div>
</body>
</html>
